<body>
	<div class="container">
		<h2>Create account</h2>
		<form action="" method="post">
			<label for="username"></label>
			<input type="text" name="username" placeholder="&#xf007;  username" style="font-family:Arial, FontAwesome">
			<label for="email"></label>
			<input type="email" name="email" placeholder="&#xf0e0;  email" style="font-family:Arial, FontAwesome">
			<label for="password"></label>
			<input type="password" name="password" placeholder="&#xf023;  *******" style="font-family:Arial, FontAwesome">
			<button class="btn" type="submit">Create account</button>
		</form>

		<p>Already have an account? <a href="">Login</a></p>
	</div>
</body>

</html>
